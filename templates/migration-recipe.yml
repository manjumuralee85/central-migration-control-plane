type: specs.openrewrite.org/v1beta/recipe
name: com.organization.catalog.Java11Upgrade
displayName: Java 11 Upgrade
description: Upgrade source/target compatibility to Java 11.
recipeList:
  - org.openrewrite.maven.ChangePropertyValue:
      key: java.version
      newValue: "11"
      addIfMissing: true
  - org.openrewrite.maven.ChangePropertyValue:
      key: maven.compiler.source
      newValue: "11"
      addIfMissing: true
  - org.openrewrite.maven.ChangePropertyValue:
      key: maven.compiler.target
      newValue: "11"
      addIfMissing: true
  - org.openrewrite.maven.ChangePropertyValue:
      key: maven.compiler.release
      newValue: "11"
      addIfMissing: true
  - org.openrewrite.maven.UpgradePluginVersion:
      groupId: org.apache.maven.plugins
      artifactId: maven-compiler-plugin
      newVersion: 3.11.x
